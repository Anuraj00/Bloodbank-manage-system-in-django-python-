<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form method="post">
        {% csrf_token %} 
        <table align="center" border="5">
            <tr>
                <td>District</td>
                <td><input type="text" name="txtdist" value="{{edit.district_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Submit">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>


<table align="center">
    <tr>
        <th>SINn:</th>
        <th>District</th>
        <th>Action</th>
    </tr>
    {% for i in districtData %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td>
            <a href="{% url 'Administrator:delDistrict' i.id %}">Delete</a>
            <a href="{% url 'Administrator:editDistrict' i.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}

</table>
