<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodbank</title>
</head>
<body>
    <form method="post">
        {% csrf_token %} 
        <table align="center" border="5">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" value="{{edit.Bloodgroup_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txtemail" value="{{edit.Bloodgroup_name}}"></td>
            </tr>
            <tr>
                <td>Conatct Number</td>
                <td><input type="text" name="txtphone" ></td>

            </tr>
            <tr>

                <td><input type="text" name="txtname" ></td>

            </tr>

<form>
